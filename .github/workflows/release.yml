on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-mac:
    runs-on: macos-11
    env:
      BUILD_CERTIFICATE_BASE64: ${{ secrets.MAC_BUILD_CERTIFICATE_BASE64 }}
      P12_PASSWORD: ${{ secrets.MAC_BUILD_CERTIFICATE_BASE64_PASSWORD }}
      BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.MAC_DEVELOPER_PROFILE_BASE64 }}
      KEYCHAIN_PASSWORD: ${{ secrets.MAC_BUILD_CERTIFICATE_BASE64_PASSWORD }}
      APP_CERTIFICATE: ${{ secrets.MAC_APP_CERTIFICATE }}
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 13

      - uses: actions/checkout@v2

      - name: Tests
      - run: g++ -o Tests/output -std=c++17 Tests/index.cpp && ./Tests/output

      - name: Install the Apple certificate and provisioning profile
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode --output $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build and zip the app
        working-directory: ./mac
        run: bash buildApp.sh ${{github.ref_name}}

      - name: Upload zip
        uses: actions/upload-artifact@v3
        with:
          name: macArtifact
          retention-days: 1
          path: |
            mac/mac.zip

  build-win:
    runs-on: windows-latest
    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - uses: actions/checkout@v2

      - name: Build and zip the app
        working-directory: ./win
        run: bash buildApp.sh ${{github.ref_name}}
      - name: Upload zip
        uses: actions/upload-artifact@v3
        with:
          name: winArtifact
          retention-days: 1
          path: |
            win/win.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-mac, build-win]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: macArtifact
          path: buildMac

      - uses: actions/download-artifact@v3
        with:
          name: winArtifact
          path: buildWin

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            buildMac/mac.zip
            buildWin/win.zip
